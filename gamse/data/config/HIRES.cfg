[data]
telescope  = Keck-I
instrument = HIRES
rawdata    = rawdata

[reduce]
midproc     = midproc
report      = report
result      = onedspec
mode        = normal
mask_suffix = _msk
fig_format  = png

[reduce.bias]
bias_file     = ${reduce:midproc}/bias.fits.gz
suffix        = _bia
cosmic_clip   = 10
maxiter       = 5
smooth        = yes
smooth_method = gaussian
smooth_sigma  = 3
smooth_mode   = nearest
