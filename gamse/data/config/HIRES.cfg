[data]
telescope  = Keck-I
instrument = HIRES
rawdata    = rawdata

[reduce]
midproc     = midproc
report      = report
result      = onedspec
mode        = normal
mask_suffix = _msk
fig_format  = png

[reduce.bias]
bias_file     = ${reduce:midproc}/bias.fits
cosmic_clip   = 10
maxiter       = 5
smooth        = yes
smooth_method = gaussian
smooth_sigma  = 3
smooth_mode   = nearest

[reduce.trace]
minimum    = 8
scan_step  = 100
separation = 500:26, 1500:15
filling    = 0.3
display    = no
degree     = 3

[reduce.flat]
flat_file = ${reduce:midproc}/flat.fits

