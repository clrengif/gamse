[data]
telescope   = APF
instrument  = Levy
rawdata     = rawdata
statime_key = DATE-OBS
exptime_key = EXPTIME

[reduce]
midproc     = midproc
report      = report
result      = oned
mode        = normal
mask_suffix = _msk
fig_format  = png

[reduce.bias]
bias_file     = ${reduce:midproc}/bias.fits.gz
cosmic_clip   = 10
maxiter       = 5
smooth        = yes
smooth_method = gaussian
smooth_sigma  = 3
smooth_mode   = nearest

[reduce.trace]
trace_file = ${reduce:midproc}/trace.fits.gz
