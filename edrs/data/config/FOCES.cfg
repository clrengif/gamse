[data]
telescope  = Fraunhofer
instrument = FOCES
rawdata    = rawdata

[reduce]
midproc     = midproc
report      = report
result      = spectra1d
mask_suffix = _msk

[reduce.bias]
bias_file     = ${reduce:midproc}/bias.fits
suffix        = _bia
cosmic_clip   = 10
maxiter       = 5
smooth        = yes
smooth_method = gaussian
smooth_sigma  = 3
smooth_mode   = nearest

[reduce.trace]
minimum    = 8
scan_step  = 100
seperation = 10
sep_der    = 11
filling    = 0.3
display    = yes
degree     = 3
